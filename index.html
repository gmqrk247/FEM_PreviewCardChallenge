<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Product Preview Card</title>
	</head>
	<body>
		<main class="container">
			<section class="grid-box card">
				<picture>
					<source
						media="(max-width: 50em)"
						srcset="images/image-product-mobile.jpg"
					/>
					<img
						src="images/image-product-desktop.jpg"
						alt="Glass perfume bottle placed against a leafy background"
					/>
				</picture>

				<div class="content-wrapper">
					<p class="lead">perfume</p>
					<h1 class="ff-body-heading">Gabrielle Essence Eau De Parfum</h1>
					<p>
						A floral, solar and voluptous interpretation composed by Oliver
						Polge, Perfumer-Creator for the House of CHANEL
					</p>
					<div class="price">
						<p class="ff-body-heading">$149.99</p>
						<span>$169.99</span>
					</div>
					<button class="btn">
						<img src="images/icon-cart.svg" alt="" />
						Add to Cart
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
